<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button menuClose ion-item (click)="goToSettings()">
          <ion-icon name="settings"></ion-icon>
          Settings
        </button>

        <button ion-item menuClose (click)="logout()">
          <ion-icon name="logout"></ion-icon>
          Logout
        </button>      
    </ion-list>

    <ion-list>
      <ion-list-header>Your Locations</ion-list-header>
      <button menuClose ion-item *ngFor="let loc of locations" (click)="getLocation(loc)">
        {{loc.name}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
