<ion-header>
  <ion-toolbar>
    <ion-title>
      Routing Instructions
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [virtualScroll]="instructions">
      <ion-item *virtualItem="let instruction">
          <ion-row>
              <ion-col col-3>
                  <ion-note item-end>
                    {{instruction.distance}}
                  </ion-note>
              </ion-col>
              <ion-col col-9>
                  <h2 [innerHTML]="instruction.instruction" class="routing-instructions"></h2>
              </ion-col>             
          </ion-row>
      </ion-item>
  </ion-list>
</ion-content>
